<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let str1 = "Lam"
    let str2 = "DanhThai"
    function check(str1,str2) {
        let arr1 = str1.split("");
        let arr2 = str2.split("");
        let length = arr1.length;
        let length2 = arr2.length;
        for (let i = 0; i < length; i++) {
            for (let j = 0; j < length2; j++) {
                if (arr1[i] === arr2[j]) {
                    return true
                } else {
                    return false
                }
            }
        }
    }
    alert(check(str1,str2));
</script>
</html>
