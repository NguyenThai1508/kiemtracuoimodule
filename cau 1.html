<script>
    let temp;
    let arr = [5, 4, 6, 8, 7, 9];
    for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[i] > arr[j]) {
                temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
        }
    }
    alert("Điểm số lớn thứ 3 là :" + arr[arr.length - 3]);
</script>
