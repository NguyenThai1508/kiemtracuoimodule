<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvasRectangle">

</canvas>
</body>
<script>
    class Rectangle {
        constructor(width, height, x, y, color) {
            this.width = width;
            this.height = height;
            this.x = x;
            this.y = y;
            this.color = color;
        }
    }

    let rectangle = new Rectangle(200, 100, 10, 10, "#000000");
    let canvas = document.getElementById("canvasRectangle");
    let ctx = canvas.getContext("2d");
    ctx.fillRect(rectangle.x, rectangle.y, rectangle.width, rectangle.height);

</script>
</html>
